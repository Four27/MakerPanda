<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>登录框</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/test.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="log">
        <div class="content">
            <div class="logHeader">
                <button type="button" class="close"><span>&times;</span></button>
                <img src="images/logo.png" alt="logo">
            </div>

            <div class="logBody">
                <form>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-user"></label></span>
                        <input type="text" class="form-control" placeholder="输入邮箱" aria-describedby="sizing-addon1">
                    </div>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-lock"></label></span>
                        <input type="text" class="form-control" placeholder="输入密码" aria-describedby="sizing-addon1">
                    </div>

                    <div class="forget"><a>忘记密码？</a></div>
                </form>
            </div>

            <div class="logFooter">
                <button type="button" class="btn btn-primary">登 录</button>
            </div>
        </div>
    </div>


</body>

</html>

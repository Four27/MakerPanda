<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MakerPanda</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/test.css">
</head>

<body>
        <!--修改密码页面-->
    <div class="reset">
        <div class="content">
            <div class="resetHeader">
                <button type="button" class="close"><span>&times;</span></button>
                <img src="images/logo.png" alt="logo">
            </div>

            <div class="resetBody">
                <div class="remind">
                    <p>验证码将会发送至你的注册邮箱</p>
                </div>
                <form>
                    <div class="input-group input-group-lg resetEmail">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-envelope"></label></span>
                        <input type="text" class="form-control" placeholder="邮箱">
                    </div>

                    <div class="input-group input-group-lg resetPwd">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-lock"></label></span>
                        <input type="password" class="form-control" placeholder="密码">
                    </div>

                    <div class="input-group input-group-lg resetPwdAgain">
                        <span class="input-group-addon"><label class="glyphicon glyphicon-lock"></label></span>
                        <input type="password" class="form-control" placeholder="确认密码">
                    </div>

                    <div class="input-group input-group-lg resetVerif">
                        <input type="text" class="form-control" placeholder="验证码">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">获取验证码</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="resetFooter">
                <button type="button" class="btn btn-primary">注册</button>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
